<html>
<head>
  <title>Danh sách công việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<style>
  body {
    padding: 10px 20px;
    font-family: Aptos, sans-serif;
  }
  a {
    text-decoration: none;
  }
</style>
<body>
<h1 class="text-center" style="padding: 20px 0">Danh sách công việc tuyển dụng</h1>
<form th:action="@{/search-jobs}" method="get" class="text-center pb-3">
  <input class="border px-2 py-1" type="search" name="name" placeholder="Tìm kiếm theo tên" required>
  <button type="submit" class="border-0 px-4 py-1">Tìm</button>
  <a th:href="@{/jobs/add-job}" class="border-0 px-3 py-1 btn btn-link">Đăng tin tuyển dụng mới</a>
</form>
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Vị trí công việc</th>
    <th>Mô tả công việc</th>
    <th>Công ty tuyển dụng</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="job, iStat : ${jobs}">
    <td th:text="${job.id}"></td>
    <td th:text="${job.jobName}"></td>
    <td th:text="${job.jobDesc}"></td>
    <td th:text="${job.company.compName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
