<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${candidates}">
  <h1 class="text-center" style="padding: 20px 0">Danh sách tất cả các ứng cử viên</h1>
  <h2 th:case="null">No candidates yet!</h2>
  <div th:case="*">
    <h4 style="padding: 10px 20px">Kết quả tìm kiếm ứng cử viên của bạn</h4>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.dob}"></td>
        <td th:text="${candidate.address.street}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a th:href="@{/update-candidates/{id}(id=${candidate.id})}">Chỉnh sửa</a></td>
        <td><a th:href="@{/delete-candidates/{id}(id=${candidate.id})}">Xóa</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="d-flex gap-3 mt-3 px-5">
  <a class="btn btn-primary" th:href="@{/add-candidate}">Thêm Ứng cử viên mới</a>
  <a class="btn btn-secondary" th:href="@{/candidates}">Trở lại trang trước</a>
</div>
</body>
</html>
