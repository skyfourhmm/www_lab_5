<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin Ứng cử viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2 class="text-center">Chỉnh sửa thông tin Ứng cử viên</h2>
<form th:action="@{/update-candidates}" th:object="${candidate}" method="post" class="container">
  <input type="hidden" th:field="${candidate.id}">
  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <label for="fullName" class="form-label">Tên ứng viên</label>
      <input type="text" class="form-control" id="fullName" th:field="${candidate.fullName}" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" id="dob" th:field="${candidate.dob}" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" th:field="${candidate.email}" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Số điện thoại</label>
    <input type="tel" class="form-control" id="phone" th:field="${candidate.phone}" required>
  </div>
  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <label for="street" class="form-label">Đường</label>
      <input type="text" class="form-control" id="street" th:field="${candidate.address.street}" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Thành phố</label>
      <input type="text" class="form-control" id="city" th:field="${candidate.address.city}" required>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <label for="country" class="form-label">Quốc Gia</label>
      <input type="text" class="form-control" id="country" th:field="${candidate.address.country}" required>
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Số</label>
      <input type="number" class="form-control" id="number" th:field="${candidate.address.number}" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  <a class="btn btn-primary" th:href="@{/candidates}">Trở lại trang trước</a>
</form>
</body>
</html>
